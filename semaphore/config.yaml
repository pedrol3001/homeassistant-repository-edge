name: Semaphore
version: 5f185b8
slug: semaphore
description: Semaphore add-on by Community Home Assistant Add-ons
url: https://github.com/pedrol3001/addon-semaphore
codenotary: contact@pedrol.me
init: false
arch:
- aarch64
- amd64
ports:
  80/tcp: 3112
ports_description:
  80/tcp: Web Interface
hassio_api: true
host_network: true
map:
- addon_config:rw
- ssl
options:
  log_level: info
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
  db_type: bolt
  public_url: ''
schema:
  log_level: list(info|warn|error|verbose|debug)
  ssl: bool
  certfile: str
  keyfile: str
  db_type: list(bolt|postgresdb|mysqldb)
  public_url: str?
  db_name: str?
  db_host: str?
  db_port: port?
  db_user: str?
  db_password: str?
image: ghcr.io/pedrol3001/semaphore/{arch}
