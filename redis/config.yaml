name: Redis
version: 52fa291
slug: redis
description: Redis add-on by Community Home Assistant Add-ons
url: https://github.com/pedrol3001/addon-redis
codenotary: contact@pedrol.me
init: false
arch:
- aarch64
- amd64
ports:
  6379/tcp: 6379
ports_description:
  6379/tcp: Redis port
map:
- addon_config:rw
- ssl
